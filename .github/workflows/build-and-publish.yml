name: Build and Publish Module

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  build:
    name: Build Module
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning

      - name: Bootstrap environment
        shell: pwsh
        run: |
          ./DevOps/Build/bootstrap.ps1

      - name: Build module
        shell: pwsh
        run: |
          ./DevOps/Build/build.ps1 -TaskNames 'clean', 'build'

      - name: Generate documentation  
        shell: pwsh
        run: |
          ./DevOps/Build/build.ps1 -TaskNames 'generateShortNamesMapping', 'updateHelp', 'publishDocs'

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: module-build
          path: output/
          retention-days: 30

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: module-docs
          path: .build/docs/
          retention-days: 30

  publish:
    name: Publish to PowerShell Gallery
    runs-on: windows-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v') && !startsWith(github.ref, 'refs/tags/test-v')
    environment:
      name: production
      url: https://www.powershellgallery.com/packages/NinjaOne
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Bootstrap environment
        shell: pwsh
        run: |
          ./DevOps/Build/bootstrap.ps1

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: module-build
          path: output/

      - name: Publish to PowerShell Gallery
        shell: pwsh
        env:
          PSGalleryAPIKey: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          ./DevOps/Build/build.ps1 -TaskNames 'publish'
